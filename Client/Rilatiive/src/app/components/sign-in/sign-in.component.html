<h3 class="text-center" style="margin-top:7%">Sign in to Relatiive</h3>
<div class="container" style="align-items: center; width: 30rem;">
    <form [formGroup]="signInForm" class="dropdown-menu p-4 row card ">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="mail" id="mail">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="pass" id="pass">
        </div>
        <button type="submit" class="btn btn-success" style="background-color: rgb(63, 180, 153);border-color:rgb(63, 180, 153);" (click)="doLogin()">Sign in</button>
      </form>
  </div>
